<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор DAID (DeepSoj ID)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
        }
        p {
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.3);
        }
        #daidDisplay {
            margin-top: 35px;
            padding: 20px;
            background-color: #e9ecef;
            border: 1px dashed #ced4da;
            border-radius: 8px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.3em;
            color: #495057;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор DAID (DeepSoj ID)</h1>
        <p>Нажмите кнопку ниже, чтобы сгенерировать уникальный идентификатор DeepSoj (DAID).</p>
        <button onclick="generateDAID()">Сгенерировать DAID</button>
        <div id="daidDisplay">
            Ваш сгенерированный DAID появится здесь...
        </div>
    </div>

    <script>
        function generateDAID() {
            const part1 = Math.random().toString(36).substring(2, 10).toUpperCase(); // 8 chars
            const part2 = Math.random().toString(36).substring(2, 6).toUpperCase();  // 4 chars
            const part3 = Math.random().toString(36).substring(2, 6).toUpperCase();  // 4 chars
            const part4 = Math.random().toString(36).substring(2, 6).toUpperCase();  // 4 chars
            const part5 = Math.random().toString(36).substring(2, 14).toUpperCase(); // 12 chars

            const daid = `DSJ-${part1}-${part2}-${part3}-${part4}-${part5}`;
            document.getElementById('daidDisplay').innerText = daid;
        }
    </script>
</body>
</html>
