<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор DeepSoj AI ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #daidDisplay {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 1.5em;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор DeepSoj AI ID</h1>
        <p>Нажмите кнопку, чтобы сгенерировать уникальный DeepSoj AI ID.</p>
        <div id="daidDisplay">Нажмите "Сгенерировать ID"</div>
        <button onclick="generateDAID()">Сгенерировать ID</button>

        <script>
            function generateDAID() {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = 'DAID-';
                const length = 12; // Length of the random part of the ID

                for (let i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                document.getElementById('daidDisplay').innerText = result;
            }
        </script>
    </div>
</body>
</html>
